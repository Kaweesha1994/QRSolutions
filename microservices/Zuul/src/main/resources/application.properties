server.port=8762
spring.application.name=zuul-server
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# A prefix that can added to beginning of all requests.
#zuul.prefix=/api

# Disable accessing services using service name (i.e. gallery-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

VehicleAPI.ribbon.eureka.enabled=false
VehicleAPI.ribbon.listOfServers=localhost:8100,localhost:8200
VehicleAPI.ribbon.ServerListRefreshInterval= 15000

# Map paths to services
zuul.routes.VehicleAPI.path=/vehicleAPI/**
zuul.routes.VehicleAPI.service-id=VehicleAPI

zuul.routes.QuotaAPI.path=/QuotaAPI/**
zuul.routes.QuotaAPI.service-id=QuotaAPI